<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | SymTrain Knowledgebase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="hubfs/coach%20sym-1.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.05);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .login-container img {
      max-height: 60px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 24px;
      color: #2d3e50;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    button {
      padding: 12px 20px;
      background-color: #00A38D;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #008e7a;
    }

    @media (max-width: 480px) {
      .login-container {
        margin: 0 20px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="hub/22131466/hubfs/LOGO_blue_green-removebg-preview%20(4)-1.jpg" alt="SymTrain Logo">
    <h2>Welcome to SymTrain Help Center</h2>
    <form onsubmit="return loginUser()">
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit">Continue</button>
    </form>
  </div>

  <script>
    function loginUser() {
      const email = document.getElementById('email').value;
      if (email) {
        sessionStorage.setItem('userEmail', email);
        window.location.href = 'knowledge.html';
      }
      return false;
    }
  </script>

</body>
</html>
